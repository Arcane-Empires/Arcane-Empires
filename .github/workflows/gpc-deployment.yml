name: Deploy to GCP Cloud Run

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Authenticate to GHCR
      - name: Log into GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # Try pulling from GHCR, fallback to docker.pkg.github.com if it fails
      - name: Pull Docker image from GHCR or fallback to docker.pkg.github.com
        run: |
          IMAGE_ID=ghcr.io/arcane-empires/arcane-empires/arcaneempire:latest
          FALLBACK_IMAGE_ID=docker.pkg.github.com/arcane-empires/arcane-empires/arcaneempire:latest
          
          if docker pull $IMAGE_ID; then
            echo "Pulled image from GHCR"
          else
            echo "Failed to pull from GHCR, falling back to docker.pkg.github.com"
            docker pull $FALLBACK_IMAGE_ID
          fi

      # Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      # Set up Google Cloud SDK
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          install_components: 'beta'

      # Deploy to Cloud Run using the pulled image
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy my-app \
          --image $IMAGE_ID \
          --region us-central1 \
          --platform managed \
          --allow-unauthenticated